<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Craigslist Pro</a>
  </nav>
  <main class="container" id="app">
    <form @submit.prevent="addTerm">
      <div class="form-group">
        <label for="term">Term</label>
        <input v-model="term" type="text" class="form-control" id="term" placeholder="Enter a search term">
      </div>
      <button type="submit" class="btn btn-danger">Add</button>
    </form>
    <section class="mt-3">
      <span v-for="term in terms" class="badge badge-primary">{{term}}</span>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="client.js" charset="utf-8"></script>
</body>

</html>
